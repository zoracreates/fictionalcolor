
<h2 class="col">Read Some Thoughts</h2>
<div class="col">

    <h3 class="u-header">Recent Posts</h3>

    <ul class="post-list cols-50-50">
        
    {# get the most recent post in the blog collection #}
    {% for i in range(0, 1) %}
     
     {% set post = collections.blog[i] %}   

        <li class="col card">
            <h4>
                <a href="{{ post.url }}">
                    {{post.data.title}}
                </a>
            </h4>
            <p class="u-small">
                <span class="label">Posted:</span>
                <time datetime="{{ post.data.date }}">{{ post.data.date | formatDate }}</time>
            </p>
            <p class="u-med">{{ post.data.description }}</p>
        </li>

        {% endfor %}
    </ul>

    <a class="text-btn" href="/blog">See All Blog Posts</a>
</div>
